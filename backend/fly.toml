# Fly.io configuration for the backend service
app = "study-material-backend"
primary_region = "bom"

[env]
  # The app uses PORT from the environment; Dockerfile sets PORT=8080
  NODE_ENV = "production"
  PORT = 8080

# Machines platform HTTP service
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 500

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512


